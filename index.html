<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Sweetie</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sacramento&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #ffe4e1, #fff0f5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-family: "Sacramento", cursive;
        font-size: 4rem;
        color: #ff6f91;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 0.5s;
      }

      p {
        font-size: 1.5rem;
        color: #333;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 2.5s;
      }

      img {
        max-width: 300px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin: 2rem 0;
        opacity: 0;
        transform: scale(0.8);
        animation: fadeInScale 2s forwards;
        animation-delay: 4s;
      }

      .heart {
        font-size: 2rem;
        color: #ff6f91;
        animation: beat 1s infinite;
        opacity: 0;
        animation-delay: 6s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }

      /* Confetti */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #ff6f91;
        top: 0;
        animation: fall 5s linear infinite;
        opacity: 0.7;
        border-radius: 50%;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10px) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>For My Sweetie</h1>
    <p>You make my world brighter üíñ</p>
    <img src="sweetie.jpg" alt="Sweetie Picture" />
    <div class="heart">‚ù§Ô∏è</div>

    <script>
      // Buat confetti simple
      const colors = ["#ff6f91", "#ffb6b9", "#f9d5e5", "#ffe4e1", "#c1c1ff"];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
        confetti.style.width = confetti.style.height =
          5 + Math.random() * 10 + "px";
        document.body.appendChild(confetti);
      }
    </script>
  </body>
</html>
